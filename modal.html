<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Skill Swap</title>
    <link rel="stylesheet" href="modals.css">
    
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
    <!-- Main page content would be here -->
    <button id="open-modal" class="hidden">Open Modal</button>

    <!-- Modal Overlay -->
    <div class="modal-overlay hidden" id="modal-overlay"></div>

    <!-- Swap Request Modal -->
    <div class="modal hidden" id="swap-modal">
        <button class="close-modal" id="close-modal">&times;</button>
        
        <div class="modal-header">
            <h2>Request Skill Swap</h2>
        </div>
        
        <div class="modal-body">
            <form id="swap-request-form">
                <div class="form-group">
                    <label for="recipient">üë§ To:</label>
                    <input type="text" id="recipient" class="form-control" value="Alex Johnson" readonly>
                </div>
                
                <div class="form-group">
                    <label for="wanted-skill">‚úÖ Skill you want:</label>
                    <select id="wanted-skill" class="form-control" required>
                        <option value="">Select a skill...</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Spanish Lessons">Spanish Lessons</option>
                        <option value="Photography">Photography</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="offered-skill">üîÅ Skill you're offering:</label>
                    <select id="offered-skill" class="form-control" required>
                        <option value="">Select your skill...</option>
                        <option value="Yoga Instruction">Yoga Instruction</option>
                        <option value="Cooking Lessons">Cooking Lessons</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Music Production">Music Production</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">üìù Optional message:</label>
                    <textarea id="message" class="form-control" rows="3" placeholder="Add a personal note..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">üöÄ Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
